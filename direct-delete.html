<!DOCTYPE html>

<html ng-app="test">
  <head>
    <title>Performance Comparison for Knockout, Angular and React</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.js"
    ></script>
    <script type="text/javascript">
      console.timeEnd("build");
      document.addEventListener("DOMContentLoaded", function() {
        _react();
        _raw();
      });
      function _buildData(count) {
        count = count || 1000;
        var adjectives = [
          "pretty",
          "large",
          "big",
          "small",
          "tall",
          "short",
          "long",
          "handsome",
          "plain",
          "quaint",
          "clean",
          "elegant",
          "easy",
          "angry",
          "crazy",
          "helpful",
          "mushy",
          "odd",
          "unsightly",
          "adorable",
          "important",
          "inexpensive",
          "cheap",
          "expensive",
          "fancy"
        ];
        var colours = [
          "red",
          "yellow",
          "blue",
          "green",
          "pink",
          "brown",
          "purple",
          "brown",
          "white",
          "black",
          "orange"
        ];
        var nouns = [
          "table",
          "chair",
          "house",
          "bbq",
          "desk",
          "car",
          "pony",
          "cookie",
          "sandwich",
          "burger",
          "pizza",
          "mouse",
          "keyboard"
        ];
        var data = [];
        var build_count = 0;
        for (var i = 0; i < count; i++)
          data.push({
            id: i + 1,
            label:
              adjectives[_random(adjectives.length)] +
              " " +
              colours[_random(colours.length)] +
              " " +
              nouns[_random(nouns.length)] +
              build_count
          });
        build_count++;
        return data;
      }
      function _random(max) {
        return Math.round(Math.random() * 1000) % max;
      }
      function _react() {
        var Class = React.createClass({
          select: function(data) {
            this.props.selected = data.id;
            this.forceUpdate();
          },
          render: function() {
            var items = [];
            for (var i = 0; i < this.props.data.length; i++) {
              items.push(
                React.createElement(
                  "div",
                  { className: "row" },
                  React.createElement(
                    "div",
                    { className: "col-md-12 test-data" },
                    React.createElement(
                      "span",
                      {
                        className:
                          this.props.selected === this.props.data[i].id
                            ? "selected"
                            : "",
                        onClick: this.select.bind(null, this.props.data[i])
                      },
                      this.props.data[i].label
                    )
                  )
                )
              );
            }
            return React.createElement("div", null, items);
          }
        });
        var runReact = document.getElementById("run-react");
        runReact.addEventListener("click", function() {
          var data = _buildData(),
            date = new Date();
          React.render(
            new Class({ data: data, selected: null }),
            document.getElementById("react")
          );
          runReact.innerHTML = new Date() - date + " ms";
        });
      }
      function _raw() {
        var container = document.getElementById("raw"),
          template = document.getElementById("raw-template").innerHTML;
        document
          .getElementById("run-raw")
          .addEventListener("click", function() {
            var data = _buildData(),
              date = new Date(),
              html = "";
            for (var i = 0; i < data.length; i++) {
              var render = template;
              render = render.replace("{{className}}", "");
              render = render.replace("{{label}}", data[i].label);
              html += render;
            }
            container.innerHTML = html;
            document.getElementById("run-raw").innerHTML =
              new Date() - date + " ms";
          });
      }
    </script>
  </head>
  <body ng-controller="controller">
    <div class="container">
      <div class="title">
        <h2>Performance Comparison for React and Row</h2>
      </div>
      <div class="wrap">
        <div class="react">
          <h3>React</h3>
          <div class="col-md-5 text-right time" id="run-react">Run</div>
          <div id="react"></div>
        </div>
        <div class="raw">
          <h3>Raw</h3>
          <div class="col-md-5 text-right time" id="run-raw">Run</div>
          <div id="raw"></div>
        </div>
      </div>
    </div>

    <script type="text/html" id="raw-template">
      <div class="row">
          <div class="col-md-12 test-data">
              <span class="{{className}}">{{label}}</span>
          </div>
      </div>
    </script>
  </body>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    body {
      padding: 30px 0;
    }
    h2 {
      margin: 0;
      margin-bottom: 25px;
    }
    h3 {
      margin: 0;
      padding: 0;
      margin-bottom: 12px;
    }
    .wrap,
    .title {
      display: flex;
      justify-content: center;
    }
    .test-data {
      margin-bottom: 3px;
    }
    .test-data span {
      padding: 3px 10px;
      background: #eee;
      width: 100%;
      float: left;
      cursor: pointer;
    }
    .test-data span:hover {
      background: #ddd;
    }
    .test-data span.selected {
      background: #3f7ad9;
      color: white;
    }
    .react,
    .row {
      width: 232px;
      margin-right: 10px;
    }
    .time {
      font-weight: bold;
      height: 26px;
      line-height: 26px;
      vertical-align: middle;
      display: inline-block;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</html>
